<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - geometry - vertex colors</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #808080;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}
			a {
				color: #0080ff;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

        <script src="js/three.min.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>

		<script>
			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			var container, stats;
			var camera, scene, renderer;
			var mesh, group1, group2, group3, light;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

            var connections = [
                [0, 1],
                [0, 2],
                [0, 3]
            ]
            var blobs = [
                {"pos": [0, 0, 0], "radius": 70, "sentiment": 1, "sentimentRange": 0},
                {"pos": [-200, 0, 0], "radius": 40, "sentiment": 1, "sentimentRange": 1},
                {"pos": [200, 0, 0], "radius": 55, "sentiment": -1, "sentimentRange": 0},
                {"pos": [0, 200, 0], "radius": 45, "sentiment": -1, "sentimentRange": 1}
            ]

			init();
			animate();
			function init() {
				container = document.getElementById( 'container' );
				camera = new THREE.PerspectiveCamera( 20, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 1800;
				scene = new THREE.Scene();
				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 0, 1 );
				scene.add( light );
				// shadow
				var canvas = document.createElement( 'canvas' );
				canvas.width = 128;
				canvas.height = 128;

                for (var i=0; i<blobs.length; i++) {
                    blobs[i].geo = new THREE.IcosahedronGeometry(blobs[i].radius, 1);
                }

				var faceIndices = [ 'a', 'b', 'c' ];
				var color, p, vertexIndex;

                for (var b=0; b<blobs.length; b++) {
                    for (var f=0; f<blobs[b].geo.faces.length; f++) {
                        for (var v=0; v<3; v++) {
                            vertexIndex = blobs[b].geo.faces[f][faceIndices[v]];
                            p = blobs[b].geo.vertices[vertexIndex];
                            var red, green, blue;
                            red = vertexIndex/blobs[b].geo.vertices.length * blobs[b].sentimentRange;
                            var blue = red;
                            red = 0.5 * blobs[b].sentiment + red;
                            if (red>1) {
                                red = 1;
                            }
                            if (red<0) {
                                red = 0;
                            }
    						color = new THREE.Color(1-red, red, blue);
    						//color.setHSL( 0.125 * vertexIndex/blobs[b].geo.vertices.length, 1.0, 0.5 );
    						blobs[b].geo.faces[f].vertexColors[v] = color;
                        }
                    }
                }
				var materials = [
					new THREE.MeshPhongMaterial( { color: 0xffffff, shading: THREE.FlatShading, vertexColors: THREE.VertexColors, shininess: 0 } ),
					new THREE.MeshBasicMaterial( { color: 0x000000, shading: THREE.FlatShading, wireframe: true, transparent: true } )
				];

                for (var g=0; g<blobs.length; g++) {
                    group = THREE.SceneUtils.createMultiMaterialObject(blobs[g].geo, materials);
                    group.position.x = blobs[g].pos[0];
                    group.position.y = blobs[g].pos[1];
                    group.position.z = blobs[g].pos[2];
                    //group.rotation.x = ...
                    blobs[g].group = group;
                    scene.add(group);
                }

                for (var c=0; c<connections.length; c++) {
                    var linesGeo = new THREE.Geometry();
                    linesGeo.vertices.push(blobs[connections[c][0]].group.position);
                    linesGeo.vertices.push(blobs[connections[c][1]].group.position);
                    scene.add( new THREE.Line( linesGeo, new THREE.LineBasicMaterial( { color: 0x000000, opacity: 0.5 } ) ) );
                }

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setClearColor( 0xffffff );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				stats = new Stats();
				container.appendChild( stats.dom );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				render();
				stats.update();
			}
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * 0.05;
				camera.position.y += ( - mouseY - camera.position.y ) * 0.05;
				camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
